<!DOCTYPE html>

  </head>

  <body>
    <title>
      Calculator
    </title>

    <p>
      Calculator
    </p>
    
    <p>
      <button onclick=
      "
      calculation = calculation += '1';
      console.log(calculation);
      ">
        1
      </button>

      <button onclick=
      "
      calculation = calculation += '2';
      console.log(calculation);
      ">
        2
      </button>

      <button onclick=
      "
      calculation = calculation += '3';
      console.log(calculation);
      ">
        3
      </button>

      <button onclick=
      "
      calculation = calculation += ' + ';
      console.log(calculation);
      ">
        +
      </button>
    </p>

    
    <button onclick=
    "
    calculation = eval(calculation);
    console.log(calculation);

    ">
      =
    </button>

    <script>
      var calculation = '';
    </script>
  </body>

</html>
