<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <script>
      function greet(name)
      {
        if(!name)
        {
          console.log('Hi there');
        }
        else
        {
          console.log(`Hello ${name}!`);
          return name;
        }
      }
      
      greet();
    </script>
  </body>

</html>
