<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <input placeholder="Name" class="js-name-input" onkeydown="console.log(event.key)
    
    submitButtonKeyDown(event);
    ">

    <button onclick=
    "
    nameInput();
    ">
      Submit
    </button>

    <p class="js-final-result">

    </p>

    <script>
      function nameInput()
      {
        const inputElement = document.querySelector('.js-name-input');

        document.querySelector('.js-final-result').innerHTML = `Your name is: ${inputElement.value}`;
      }

      function submitButtonKeyDown(event)
      {
        if(event.key === 'Enter')
        {
          nameInput();
        }
      }
      
    </script>
  </body>

</html>
