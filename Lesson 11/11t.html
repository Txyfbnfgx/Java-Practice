<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      console.log(removeEgg(['eggs','apple','eggs','eggs','ham']));

      function removeEgg(foods)
      {
        const reversedFoods = foods.reverse();

        const newArray = [];
        let eggsRemoved = 0;

        for(let i = 0; i<reversedFoods.length; i++)
        {
          if(reversedFoods[i] === 'eggs' && eggsRemoved < 2)
          {
            eggsRemoved++;
            continue;
          }

          newArray.push(reversedFoods[i]);
          
        }

        return newArray.reverse();
      }
    </script>
  </body>
</html>
