<!DOCTYPE html>
<html>

  </head>
  <body>
    <script>

      console.log(countPositive([1,-3,5]));
      console.log(countPositive([-2,3,-5,7,20]));



      function countPositive(array)
      {
        let positiveNum = 0;

        for(let i = 0; i<array.length; i++)
        {
          if(array[i] > 0)
          {
            positiveNum = positiveNum + 1;
          }
        }

        return positiveNum;
      }
    </script>
  </body>
</html>
