<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      console.log(removeEgg(['eggs','apple','eggs','eggs','ham']));

      function removeEgg(foods)
      {
        const newArray = [];
        eggsRemoved = 0;

        for(let i = 0; i<foods.length; i++)
        {
          if(foods[i] === 'eggs' && eggsRemoved < 2)
          {
            eggsRemoved++;
            continue;
          }

          newArray.push(foods[i]);
          
        }

        return newArray;
      }
    </script>
  </body>
</html>
