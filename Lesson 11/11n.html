<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
  
    <script>

      console.log(countWords(['apple','grape','apple','orange']));

      function countWords(array)
      {
        const result = {};

        for(let i = 0; i<array.length; i++)
        {
          const word = array[i];

          if(!result[word])
          {
            result[word] = 1;
          }
          else
          {
            result[word]++;
          }
        }

        return result;
      }
    </script>
  </body>
</html>
