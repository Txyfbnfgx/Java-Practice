      calculation = eval(calculation);

      </button>
    </p>

    <p>
      <button class="calculator-button gray-button clear-button" onclick=
      "
      calculation = '';
      document.querySelector('.js-output').innerHTML = calculation
      //console.log('cleared.');
      localStorage.setItem('calculation', calculation);
      ">
        Clear
      </button>
