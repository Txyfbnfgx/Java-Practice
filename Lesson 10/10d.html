<!DOCTYPE html>
<html>
  <head>
    <style>
      .gaming-button
      {
        background-color:gainsboro;
        border: none;
        padding: 10px 12px;
        border-radius: 5px;
      }

      .is-toggled
      {
        background-color:greenyellow;
        border: none;
        padding: 10px 12px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <button class="js-gaming-button gaming-button" onclick=
    "
    const button = document.querySelector('.js-gaming-button')

    if(!button.classList.contains('is-toggled'))
    {
      button.classList.add('is-toggled');
    }
    else
    {
      button.classList.remove('is-toggled');
    }
    
    ">
      Gaming
    </button>
  </body>
</html>
