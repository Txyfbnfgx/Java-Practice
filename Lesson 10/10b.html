<!DOCTYPE html>
<html>
  <head>
    <style>
      .request-now-button
      {
        border: none;
        background-color: black;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
      }

      .schedule-later-button
      {
        border: none;
        background-color: rgb(230,230,230);
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button class="request-now-button">
      Request now
    </button>

    <button class="schedule-later-button">
      Schedule for later
    </button>
  </body>
</html>
