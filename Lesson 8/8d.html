<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <script>
      const product1 =
      {
        name: 'Basketball',
        price: 2095
      };

      const product2 =
      {
        name: 'Soccer Ball',
        price: 1995
      };

      console.log(comparePrice(product1, product2));

      function comparePrice(product1, product2)
      {
        if(product1.price > product2.price)
        {
          return product2;
        }
        else if(product2.price > product1.price)
        {
          return product1;
        }
      }

      
    </script>
  </body>

</html>
